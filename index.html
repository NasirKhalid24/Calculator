<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Bungee' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Bungee' rel='stylesheet'>
</head>
<body>
<div id = "Calculator">
	<div id = "Screen"></div>
	<div id = "Row">
		<div id = "Number_7" class="button number">7</div>
		<div id = "Number_8" class="button number">8</div>
		<div id = "Number_9" class="button number">9</div>
		<div id = "Button4" class="button symbol">+</div>
	</div>
	<div id = "Row">
		<div id = "Number_4" class="button number">4</div>
		<div id = "Number_5" class="button number">5</div>
		<div id = "Number_6" class="button number">6</div>
		<div id = "Button8" class="button symbol">-</div>
	</div>
	<div id = "Row">
		<div id = "Number_1" class="button number">1</div>
		<div id = "Number_2" class="button number">2</div>
		<div id = "Number_3" class="button number">3</div>
		<div id = "Button12" class="button symbol">*</div>
	</div>
	<div id = "Row" class="Row4">
		<div id = "Button13" class = "button button-edge-left">AC</div>
		<div id = "Number_0" class="button number">0</div>
		<div id = "Button15" class="button">=</div>
		<div id = "Button16" class = "button symbol button-edge-right">รท</div>
	</div>
	<h6>Made by Nasir Khalid</h6>
</div>

</body>
<script type="text/javascript" src="script.js"></script>
</html>
